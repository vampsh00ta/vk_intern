  /film/all:
    get:
      consumes:
      - application/json
      description: Возвращает фильмы.
      parameters:
      - description: имя актера
        in: query
        name: name
        type: string
      - description: название фильма
        in: query
        name: title
        type: string
      - description: поле сортировки
        in: query
        name: sort_by
        type: string
      - description: порядок сортировки
        in: query
        name: order_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.GetFilms'
        "400":

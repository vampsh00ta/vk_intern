  /login:
    post:
      consumes:
      - application/json
      description: 'Возвращает jwt токен. В базе есть 2 пользователя : admin и notadmin
        с соотвествующими правами.'
      parameters:
      - description: Модель запроса
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.Customer'
      produces:
      - application/json
      responses:
